<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <title>Mission to Mars</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center" style="background-color: lightgray">
      <h1 style="font-family:verdana;">Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" style="background-color: mediumseagreen" heref="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <!-- Mars News -->
  <div class="col" id="mars-news">
    <div class="text-center">
      <div class="media">
        <div class="media-body">
          <h2 style="font-family:verdana;" >Latest Mars News</h2>
          <h4 class="text-center" style="font-family:verdana;" > {{mars.news_title}}</h4>
          <p>{{ mars.news_paragraph }}</p>
        </div>
      </div>
    </div>
  </div>
   <!-- Section for Featured Image and Facts table -->
  <div class="col" id="mars-featured-image">
    <div class="text-center">
      <h2 style="font-family:verdana;" >Featured Mars Image</h2>
      <img
        src="{{mars.featured_image }}"
        class="img-rounded center"
        alt="Responsive image"
      />
    </div>
  </div>
    <div class="text-center">
      <div class="col-xs-4 col-md-8" id="mars-facts">
        <h4 style="font-family:verdana;">Mars Facts</h4>
        <div class="table-responsive">
          <table class="table">
           {{ mars.facts | safe }}
          </table> 
        </div>
      </div>
    </div>
  </div>
  <!--Mars Hemispheres -->
  <div class="col-md-6" id="mars-hemispheres">
    <div class="thumbnail">
      <h2 class="text-center" style="font-family:verdana;">Mars Hemispheres</h2>
    </div>

    {% for hemisphere in mars.hemispheres %}
    <div class="col-md-6 text-center">
      <div class="thumbnail">
        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Image Responsive" class="img-responsive" >
        <div class="caption">
          <h3 style="font-family:verdana;">{{hemisphere.title}}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
